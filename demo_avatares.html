<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Avatares Modernos Rachamuffin</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --primary-light: #ff6b7a;
            --gold: #ffa502;
            --gold-light: #ffb938;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #ffffff;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--dark-light));
            color: var(--light);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .avatar-card {
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.1), rgba(255, 165, 2, 0.1));
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .avatar-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 71, 87, 0.4);
            border-color: var(--primary);
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
        }

        .avatar-frame {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid transparent;
            border-radius: 25px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .avatar-card:hover .avatar-frame {
            border-color: rgba(255, 165, 2, 0.6);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
        }

        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 3px solid transparent;
            background: linear-gradient(45deg, rgba(255, 71, 87, 0.3), rgba(255, 165, 2, 0.3));
            padding: 4px;
            transition: all 0.3s ease;
        }

        .avatar-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 1rem 0 0.5rem 0;
            color: var(--gold);
        }

        .avatar-description {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .avatar-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .feature-tag {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
            border-radius: 15px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            color: var(--primary-light);
        }

        .controls {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .presets-section {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .preset-button {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preset-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Efectos especiales */
        [data-effect="neon"] #demoAvatar {
            filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #ff00ff);
        }

        [data-effect="magical"] #demoAvatar {
            filter: drop-shadow(0 0 15px #a29bfe) saturate(1.3);
        }

        [data-effect="vintage"] #demoAvatar {
            filter: sepia(0.3) contrast(1.2) brightness(0.9);
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: var(--success);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Avatares Modernos Rachamuffin</h1>
        <p class="subtitle">Descubre los nuevos estilos de avatares mejorados y modernos</p>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="showRandomAvatar()">ðŸŽ² Avatar Aleatorio</button>
            <button class="btn btn-secondary" onclick="resetDemo()">ðŸ”„ Reiniciar</button>
        </div>

        <div id="status" class="status"></div>

        <div class="presets-section">
            <h2>ðŸŽ¨ Estilos Predefinidos</h2>
            <p>Selecciona un estilo para ver el avatar en acciÃ³n</p>
            <div class="preset-buttons" id="presetButtons">
                <!-- Los botones se generarÃ¡n dinÃ¡micamente -->
            </div>
        </div>

        <div class="avatar-grid" id="avatarGrid">
            <!-- Los avatares se mostrarÃ¡n aquÃ­ -->
        </div>
    </div>

    <script type="module">
        // Importar el sistema de avatares
        import { AvatarSystem } from './js/components/AvatarSystem.js';
        
        // Crear instancia global
        window.avatarSystem = new AvatarSystem();
        
        // Inicializar
        window.avatarSystem.init();

        // Datos de demostraciÃ³n
        const demoPresets = [
            { id: 'cyberpunk', name: 'Cyberpunk', icon: 'ðŸ•¶ï¸', description: 'Futurista y tecnolÃ³gico' },
            { id: 'elegant', name: 'Elegante', icon: 'âœ¨', description: 'Sofisticado y pulido' },
            { id: 'adventurer', name: 'Aventurero', icon: 'ðŸ—ºï¸', description: 'Explorador y valiente' },
            { id: 'minimalist', name: 'Minimalista', icon: 'âšª', description: 'Limpio y simple' },
            { id: 'fantasy', name: 'Fantasia', icon: 'âœ¨', description: 'MÃ¡gico y mÃ­stico' },
            { id: 'retro', name: 'Retro', icon: 'ðŸŽ¨', description: 'Vintage y nostÃ¡lgico' },
            { id: 'modern', name: 'Moderno', icon: 'ðŸ“±', description: 'ContemporÃ¡neo y fresco' }
        ];

        // Generar botones de presets
        function generatePresetButtons() {
            const container = document.getElementById('presetButtons');
            container.innerHTML = '';
            
            demoPresets.forEach(preset => {
                const button = document.createElement('button');
                button.className = 'preset-button';
                button.innerHTML = `${preset.icon} ${preset.name}`;
                button.onclick = () => applyPreset(preset.id);
                container.appendChild(button);
            });
        }

        // Aplicar preset
        function applyPreset(presetId) {
            const preset = window.avatarSystem.generateModernAvatarPreset(presetId);
            
            // Actualizar avatar
            window.avatarSystem.updateAvatar({
                name: 'Demo User',
                ...preset
            });

            // Mostrar en demo
            updateDemoDisplay(preset);
            showStatus(`Â¡Estilo "${preset.name}" aplicado! ${preset.icon}`);
        }

        // Mostrar avatar aleatorio
        function showRandomAvatar() {
            const randomAvatar = window.avatarSystem.generateRandomAvatar();
            window.avatarSystem.updateAvatar({
                name: 'Demo User',
                ...randomAvatar
            });

            updateDemoDisplay(randomAvatar);
            showStatus('Â¡Avatar aleatorio aplicado! ðŸŽ²');
        }

        // Actualizar visualizaciÃ³n del demo
        function updateDemoDisplay(avatar) {
            const grid = document.getElementById('avatarGrid');
            
            // Crear tarjeta del avatar
            const card = document.createElement('div');
            card.className = 'avatar-card';
            card.innerHTML = `
                <div class="avatar-container">
                    <div class="avatar-frame"></div>
                    <img id="demoAvatar" src="${window.avatarSystem.generateAvatarURL(avatar)}" alt="Avatar demo" 
                         ${avatar.customization.effect ? `data-effect="${avatar.customization.effect}"` : ''}>
                </div>
                <div class="avatar-name">${avatar.name || 'Avatar Demo'}</div>
                <div class="avatar-description">${getPresetDescription(avatar.style)}</div>
                <div class="avatar-features">
                    ${avatar.customization.hairColor ? `<span class="feature-tag">Cabello: ${avatar.customization.hairColor}</span>` : ''}
                    ${avatar.customization.eyeColor ? `<span class="feature-tag">Ojos: ${avatar.customization.eyeColor}</span>` : ''}
                    ${avatar.customization.accessory ? `<span class="feature-tag">Accesorio: ${avatar.customization.accessory}</span>` : ''}
                    ${avatar.customization.clothing ? `<span class="feature-tag">Ropa: ${avatar.customization.clothing}</span>` : ''}
                </div>
            `;

            grid.innerHTML = '';
            grid.appendChild(card);
        }

        // Obtener descripciÃ³n del estilo
        function getPresetDescription(style) {
            const descriptions = {
                'thumbs': 'Estilo moderno y limpio',
                'avataaars': 'Avatar detallado y expresivo',
                'bottts': 'RobÃ³tico y futurista',
                'lorelei': 'Natural y aventurero',
                'notionists': 'ArtÃ­stico y creativo',
                'shapes': 'GeomÃ©trico y minimalista',
                'big-ears': 'Jovial y expresivo',
                'croodles': 'Dulce y amigable'
            };
            return descriptions[style] || 'Estilo Ãºnico y moderno';
        }

        // Mostrar estado
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Reiniciar demo
        function resetDemo() {
            document.getElementById('avatarGrid').innerHTML = '';
            document.getElementById('status').style.display = 'none';
            showStatus('Demo reiniciado');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            generatePresetButtons();
            
            // Aplicar el primer preset por defecto
            setTimeout(() => {
                applyPreset('modern');
            }, 500);
        });

        // Hacer funciones globales
        window.showRandomAvatar = showRandomAvatar;
        window.resetDemo = resetDemo;
        window.applyPreset = applyPreset;
    </script>
</body>
</html>
