<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachamuffin - Hero Streak</title>
    <!-- Preload de fuentes cr√≠ticas para mejor rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* ESTILO ESTILO ANIME / VIDEOJUEGO MEJORADO - OPTIMIZADO */
        
        /* Optimizaci√≥n para rendimiento */
        * {
            will-change: auto;
        }
        
        /* Soporte para prefers-reduced-motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        
        :root {
            --primary: #ff4757;
            --primary-light: #ff6b7a;
            --gold: #ffa502;
            --gold-light: #ffb938;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #ffffff;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
            --success: #2ed573;
            --warning: #ffa502;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #0f0f23, #1a0a1a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: var(--light);
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Part√≠culas de fondo optimizadas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ff4757, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffa502, transparent),
                radial-gradient(1px 1px at 90px 40px, #8b5cf6, transparent),
                radial-gradient(1px 1px at 130px 80px, #06b6d4, transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            from { transform: translate3d(0, 0, 0); }
            to { transform: translate3d(0, -200px, 0); }
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(26, 26, 26, 0.9));
            padding: 2.5rem;
            border-radius: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan)) 1;
            box-shadow:
                0 0 30px rgba(255, 71, 87, 0.3),
                0 0 60px rgba(255, 165, 2, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            width: min(90vw, 350px);
            position: relative;
            animation: containerGlow 3s ease-in-out infinite alternate;
            backdrop-filter: blur(10px);
            transform: translate3d(0, 0, 0);
            animation: slideInUp 1s ease-out, containerGlow 3s ease-in-out infinite alternate 1s;
            will-change: transform, box-shadow;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan), var(--primary));
            background-size: 300% 300%;
            border-radius: 27px;
            z-index: -1;
            animation: borderFlow 3s linear infinite;
            opacity: 0.7;
            will-change: background-position;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 0 30px rgba(255, 71, 87, 0.3), 0 0 60px rgba(255, 165, 2, 0.2); }
            100% { box-shadow: 0 0 40px rgba(255, 71, 87, 0.5), 0 0 80px rgba(255, 165, 2, 0.3); }
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 50px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        h1 {
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            font-weight: 900;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.05, 1.05, 1); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.3rem);
            animation: statsSlideIn 1s ease-out 0.5s both;
        }

        @keyframes statsSlideIn {
            from {
                opacity: 0;
                transform: translate3d(-30px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .stats div {
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.1), rgba(255, 165, 2, 0.1));
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 71, 87, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
        }

        .stats div::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .stats div:hover::before {
            left: 100%;
        }

        .stats div:hover {
            transform: translate3d(0, -5px, 0) scale3d(1.05, 1.05, 1);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            border-color: var(--primary);
        }

        .stat-box {
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }

        .stat-number {
            display: inline-block;
            animation: numberPulse 2s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        /* EL AVATAR MEJORADO - OPTIMIZADO */
        .avatar-container {
            width: clamp(180px, 60vw, 220px);
            height: clamp(240px, 80vw, 280px);
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            margin: 0 auto 2rem;
            border-radius: 20px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple)) 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(255, 71, 87, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: avatarFloat 3s ease-in-out infinite, avatarSlideIn 1s ease-out 0.7s both;
            will-change: transform;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(0, -10px, 0); }
        }

        @keyframes avatarSlideIn {
            from {
                opacity: 0;
                transform: scale3d(0.5, 0.5, 0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1) rotateY(0deg);
            }
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
            animation: avatarRotate 4s linear infinite;
            opacity: 0.3;
            will-change: transform;
        }

        .avatar-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 17px;
            z-index: 1;
        }

        @keyframes avatarRotate {
            from { transform: rotate3d(0, 0, 1, 0deg); }
            to { transform: rotate3d(0, 0, 1, 360deg); }
        }

        .avatar-img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 12px;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.6));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: avatarGlow 2s ease-in-out infinite alternate;
            will-change: transform, filter;
        }

        @keyframes avatarGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.6)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 165, 2, 0.8)); }
        }

        .avatar-img:hover {
            transform: scale3d(1.05, 1.05, 1);
            filter: drop-shadow(0 0 40px rgba(255, 71, 87, 0.9));
        }

        /* Efecto de evoluci√≥n optimizado */
        .avatar-evolving {
            animation: avatarEvolution 1s ease-in-out;
        }

        @keyframes avatarEvolution {
            0% { transform: scale3d(1, 1, 1) rotateY(0deg); }
            25% { transform: scale3d(1.2, 1.2, 1) rotateY(90deg) brightness(2); }
            50% { transform: scale3d(1.1, 1.1, 1) rotateY(180deg) brightness(1.5) hue-rotate(90deg); }
            75% { transform: scale3d(1.2, 1.2, 1) rotateY(270deg) brightness(2); }
            100% { transform: scale3d(1, 1, 1) rotateY(360deg) brightness(1); }
        }

        /* BOTONES MEJORADOS - OPTIMIZADOS */
        button {
            background: linear-gradient(145deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: clamp(0.8rem, 4vw, 1.2rem) clamp(1rem, 5vw, 1.8rem);
            border-radius: 50px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 6px 0 #b33939,
                0 6px 20px rgba(255, 71, 87, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: buttonSlideIn 1s ease-out 0.9s both;
            will-change: transform, box-shadow;
            touch-action: manipulation; /* Mejora en dispositivos t√°ctiles */
        }

        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translate3d(0, -3px, 0) scale3d(1.02, 1.02, 1);
            box-shadow:
                0 8px 0 #b33939,
                0 8px 30px rgba(255, 71, 87, 0.6),
                0 0 40px rgba(255, 71, 87, 0.4);
            background: linear-gradient(145deg, var(--primary-light), var(--primary));
        }

        button:active {
            transform: translate3d(0, 2px, 0) scale3d(0.98, 0.98, 1);
            box-shadow:
                0 2px 0 #b33939,
                0 2px 10px rgba(255, 71, 87, 0.3);
        }

        button:disabled {
            background: linear-gradient(145deg, #555, #666);
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            animation: none;
        }

        button:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }

        .reset-btn {
            background: transparent;
            color: var(--gold);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            margin-top: 20px;
            box-shadow: none;
            border: 2px solid var(--gold);
            padding: 0.8rem 1.5rem;
            animation: buttonSlideIn 1s ease-out 1.1s both;
        }

        .reset-btn:hover {
            background: rgba(255, 165, 2, 0.1);
            color: var(--gold-light);
            border-color: var(--gold-light);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
        }

        /* Efectos de part√≠culas optimizados */
        @keyframes particleFloat {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate3d(0, -100px, 0) scale(0);
                opacity: 0;
            }
        }

        @keyframes evolutionParticle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + 100px), calc(-50% - 100px)) scale(0);
                opacity: 0;
            }
        }

        /* Efectos adicionales para mejor experiencia */
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.1, 1.1, 1); background: linear-gradient(145deg, #28a745, #34ce57); }
            100% { transform: scale3d(1, 1, 1); }
        }

        /* Mensaje de evoluci√≥n mejorado */
        #message {
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            animation: messageGlow 2s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes messageGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Bot√≥n de configuraci√≥n */
        .config-btn {
            background: linear-gradient(145deg, var(--purple), #a855f7);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            animation: buttonSlideIn 1s ease-out 1.3s both;
            will-change: transform, box-shadow;
            touch-action: manipulation;
        }

        .config-btn:hover {
            transform: translate3d(0, -2px, 0);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        .config-btn:focus-visible {
            outline: 2px solid var(--cyan);
            outline-offset: 2px;
        }

        /* Modal Styles mejorados */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95), rgba(0, 0, 0, 0.95));
            margin: min(5vh, 5%) auto;
            padding: clamp(1rem, 5vw, 2rem);
            border-radius: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan)) 1;
            width: min(95vw, 600px);
            max-height: min(90vh, 80vh);
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 50px rgba(255, 71, 87, 0.3);
            will-change: transform;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale3d(0.7, 0.7, 0.7) translate3d(0, -50px, 0);
            }
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
            }
        }

        .close {
            color: var(--primary);
            float: right;
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            will-change: transform;
        }

        .close:hover {
            color: var(--gold);
            transform: scale3d(1.2, 1.2, 1);
        }

        .close:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }

        .modal-content h2 {
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
        }

        .modal-content h3 {
            color: var(--gold);
            margin: 1.5rem 0 1rem 0;
            text-align: center;
            font-size: clamp(1rem, 4vw, 1.3rem);
        }

        /* Input Groups mejorados */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            padding: clamp(0.8rem, 3vw, 1rem);
            color: var(--light);
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: border-color, box-shadow;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button Groups mejorados */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .button-group button {
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1rem, 4vw, 2rem);
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: clamp(0.9rem, 3vw, 1rem);
            will-change: transform, box-shadow;
            touch-action: manipulation;
        }

        .button-group .secondary {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
        }

        .button-group .secondary:hover {
            background: rgba(255, 165, 2, 0.1);
            box-shadow: 0 0 15px rgba(255, 165, 2, 0.3);
        }

        /* Streak Types mejorados */
        .streak-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .streak-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.1), rgba(255, 165, 2, 0.1));
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
            touch-action: manipulation;
        }

        .streak-option:hover {
            transform: translate3d(0, -3px, 0);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            border-color: var(--primary);
        }

        .streak-option input[type="radio"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
            accent-color: var(--primary);
        }

        .streak-option span {
            font-weight: bold;
            color: var(--light);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .streak-option input[type="radio"]:checked + span {
            color: var(--gold);
            text-shadow: 0 0 10px currentColor;
        }

        /* Avatar Customization mejorada */
        .avatar-customization {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .avatar-preview {
            text-align: center;
        }

        .avatar-preview img {
            width: clamp(100px, 30vw, 120px);
            height: clamp(100px, 30vw, 120px);
            border-radius: 15px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }

        .avatar-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .avatar-options label {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .avatar-options input,
        .avatar-options select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            padding: 0.8rem;
            color: var(--light);
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: border-color, box-shadow;
        }

        .avatar-options input:focus,
        .avatar-options select:focus {
            outline: none;
            border-color: var(--primary);

    <script>
        // L√ìGICA DE LA APP OPTIMIZADA
        let streak = parseInt(localStorage.getItem('rachamuffin_streak')) || 0;
        let coins = parseInt(localStorage.getItem('rachamuffin_coins')) || 0;
        let lastCheck = localStorage.getItem('rachamuffin_lastCheck') || "";

        const streakEl = document.getElementById('streak');
        const coinsEl = document.getElementById('coins');
        const checkButton = document.getElementById('checkButton');
        const messageEl = document.getElementById('message');
        const avatarEl = document.getElementById('avatar');

        // Variables del avatar
        let avatarSeed = localStorage.getItem('rachamuffin_avatarSeed') || "Lucky";
        let lastAvatarUpdate = parseInt(localStorage.getItem('rachamuffin_lastAvatarUpdate')) || 0;

        // Verificar racha rota al cargar la p√°gina
        checkStreakBreak();

        // Actualizar visual al cargar
        updateDisplay();

        // Optimizaci√≥n: usar requestAnimationFrame para animaciones suaves
        function smoothUpdateDisplay() {
            requestAnimationFrame(() => {
                streakEl.innerText = streak;
                coinsEl.innerText = coins;
                updateAvatar();
                
                const today = new Date().toDateString();
                if (lastCheck === today) {
                    checkButton.disabled = true;
                    checkButton.innerText = "¬°COMPLETADO!";
                }
            });
        }

        function checkStreakBreak() {
            if (lastCheck && lastCheck !== "") {
                const lastCheckDate = new Date(lastCheck);
                const today = new Date();
                const timeDifference = today.getTime() - lastCheckDate.getTime();
                const hoursDifference = timeDifference / (1000 * 3600);

                if (hoursDifference > 48) {
                    // Usar notificaci√≥n m√°s suave en lugar de alert
                    showNotification("¬°Has roto tu racha!", "warning");
                    streak = 0;
                    lastAvatarUpdate = 0;
                    coins = Math.max(0, coins - 20);
                    saveData();
                }
            }
        }

        function generateAvatarSeed(streakCount) {
            const level = Math.floor(streakCount / 5);
            const seeds = ["Lucky", "Warrior", "Hero", "Champion", "Legend", "Master", "Grandmaster", "Mythic", "Divine", "Eternal"];
            return seeds[Math.min(level, seeds.length - 1)];
        }

        function updateAvatar() {
            const seed = generateAvatarSeed(streak);
            avatarSeed = seed;
            
            // Usar avatares personalizados si el usuario est√° logueado
            if (currentUser && currentUser.avatarStyle && currentUser.avatarSeed) {
                avatarEl.src = `https://api.dicebear.com/7.x/${currentUser.avatarStyle}/svg?seed=${encodeURIComponent(currentUser.avatarSeed)}`;
            } else {
                avatarEl.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${seed}`;
            }
            
            localStorage.setItem('rachamuffin_avatarSeed', avatarSeed);
            localStorage.setItem('rachamuffin_lastAvatarUpdate', streak);
        }

        function checkAvatarEvolution() {
            const newLevel = Math.floor(streak / 5);
            const oldLevel = Math.floor(lastAvatarUpdate / 5);
            
            if (newLevel > oldLevel && streak > 0) {
                avatarEl.classList.add('avatar-evolving');
                
                setTimeout(() => {
                    updateAvatar();
                    messageEl.innerText = `¬°Tu avatar ha evolucionado a nivel ${newLevel}! ü¶∏`;
                    createEvolutionParticles();
                    
                    setTimeout(() => {
                        if (messageEl.innerText.includes("evolucionado")) {
                            messageEl.innerText = "¬°Nivel de poder aumentando!";
                        }
                    }, 3000);
                }, 500);
                
                setTimeout(() => {
                    avatarEl.classList.remove('avatar-evolving');
                }, 1500);
            }
        }

        // Optimizaci√≥n de part√≠culas: usar menos part√≠culas en dispositivos m√≥viles
        function createEvolutionParticles() {
            const colors = ['#ff4757', '#ffa502', '#8b5cf6', '#06b6d4', '#ffffff'];
            const container = document.querySelector('.container');
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 15 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-effect';
                    particle.style.cssText = `
                        position: absolute;
                        width: ${isMobile ? '6px' : '8px'};
                        height: ${isMobile ? '6px' : '8px'};
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%);
                        animation: evolutionParticle 2s ease-out forwards;
                        z-index: 1000;
                        box-shadow: 0 0 10px currentColor;
                        will-change: transform, opacity;
                    `;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }, i * (isMobile ? 150 : 100));
            }
        }

        function activateSuccessEffects() {
            checkButton.classList.add('success-animation');
            setTimeout(() => {
                checkButton.classList.remove('success-animation');
            }, 600);

            const container = document.querySelector('.container');
            container.style.animation = 'containerGlow 0.5s ease-in-out';
            setTimeout(() => {
                container.style.animation = 'containerGlow 3s ease-in-out infinite alternate';
            }, 500);

            createSuccessParticles();
            animateNumbers();
        }

        function createSuccessParticles() {
            const colors = ['#ff4757', '#ffa502', '#8b5cf6', '#06b6d4'];
            const container = document.querySelector('.container');
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 8 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-effect';
                    particle.style.cssText = `
                        position: absolute;
                        width: ${isMobile ? '4px' : '6px'};
                        height: ${isMobile ? '4px' : '6px'};
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        animation: particleFloat 1s ease-out forwards;
                        z-index: 1000;
                        will-change: transform, opacity;
                    `;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }, i * (isMobile ? 80 : 50));
            }
        }

        function animateNumbers() {
            const streakNumber = document.getElementById('streak');
            const coinsNumber = document.getElementById('coins');
            
            streakNumber.style.animation = 'numberPulse 0.6s ease-in-out';
            coinsNumber.style.animation = 'numberPulse 0.6s ease-in-out';
            
            setTimeout(() => {
                streakNumber.style.animation = '';
                coinsNumber.style.animation = '';
            }, 600);
        }

        function completeMission() {
            const today = new Date().toDateString();

            if (lastCheck === today) {
                const streakName = getStreakTypeName();
                showNotification(`¬°Ya cumpliste tu misi√≥n de ${streakName} hoy, Guerrero!`, "info");
                return;
            }

            streak++;
            coins += 10;
            lastCheck = today;

            checkAvatarEvolution();
            activateSuccessEffects();

            saveData();
            smoothUpdateDisplay();
            
            if (!messageEl.innerText.includes("evolucionado")) {
                messageEl.innerText = "¬°Nivel de poder aumentando!";
            }
            checkButton.disabled = true;
        }

        function saveData() {
            localStorage.setItem('rachamuffin_streak', streak);
            localStorage.setItem('rachamuffin_coins', coins);
            localStorage.setItem('rachamuffin_lastCheck', lastCheck);
            localStorage.setItem('rachamuffin_avatarSeed', avatarSeed);
            localStorage.setItem('rachamuffin_lastAvatarUpdate', lastAvatarUpdate);
        }

        function updateDisplay() {
            streakEl.innerText = streak;
            coinsEl.innerText = coins;
            updateAvatar();
            
            const today = new Date().toDateString();
            if (lastCheck === today) {
                checkButton.disabled = true;
                checkButton.innerText = "¬°COMPLETADO!";
            }
        }

        function resetGame() {
            if(confirm("¬øSeguro que quieres borrar tu progreso?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Sistema de notificaciones suave
        function showNotification(message, type = "info") {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'warning' ? 'var(--warning)' : 'var(--primary)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out, fadeOut 0.3s ease-out 2.7s;
                font-weight: bold;
                max-width: 300px;
                will-change: transform, opacity;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // ========== SISTEMA DE LOGIN Y CONFIGURACI√ìN ==========

        let currentUser = null;

        window.onload = function() {
            checkCurrentUser();
            setupStreakTypeListener();
            setupOptimizedListeners();
        };

        function setupOptimizedListeners() {
            // Optimizaci√≥n: usar event delegation para mejor rendimiento
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeConfigModal();
                }
            });

            // Optimizar redimensionamiento
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    updateResponsiveElements();
                }, 150);
            });
        }

        function updateResponsiveElements() {
            // Actualizar elementos que dependen del tama√±o de pantalla
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.body.classList.add('mobile');
            } else {
                document.body.classList.remove('mobile');
            }
        }

        function checkCurrentUser() {
            const savedUser = localStorage.getItem('rachamuffin_currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showUserConfig();
            }
        }

        function setupStreakTypeListener() {
            const customRadio = document.querySelector('input[value="custom"]');
            const customInput = document.getElementById('customStreakInput');
            
            if (customRadio) {
                customRadio.addEventListener('change', function() {
                    if (this.checked) {
                        customInput.style.display = 'block';
                    }
                });
            }

            const otherRadios = document.querySelectorAll('input[name="streakType"]:not([value="custom"])');
            otherRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    customInput.style.display = 'none';
                });
            });
        }

        function openConfigModal() {
            document.getElementById('configModal').style.display = 'block';
            checkCurrentUser();
            document.body.style.overflow = 'hidden'; // Prevenir scroll del body
        }

        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
            document.body.style.overflow = ''; // Restaurar scroll
        }

        function registerUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                showNotification('Por favor completa todos los campos', 'warning');
                return;
            }

            const users = JSON.parse(localStorage.getItem('rachamuffin_users') || '{}');
            if (users[username]) {
                showNotification('El usuario ya existe. Intenta iniciar sesi√≥n.', 'warning');
                return;
            }

            users[username] = {
                password: btoa(password),
                streak: 0,
                coins: 0,
                streakType: 'exercise',
                customStreak: '',
                avatarSeed: 'Lucky',
                avatarStyle: 'adventurer',
                avatarName: username,
                lastCheck: ''
            };

            localStorage.setItem('rachamuffin_users', JSON.stringify(users));
            localStorage.setItem('rachamuffin_currentUser', JSON.stringify(users[username]));
            
            currentUser = users[username];
            showUserConfig();
            showNotification('¬°Usuario registrado exitosamente!', 'success');
        }

        function loginUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                showNotification('Por favor completa todos los campos', 'warning');
                return;
            }

            const users = JSON.parse(localStorage.getItem('rachamuffin_users') || '{}');
            const user = users[username];

            if (!user || user.password !== btoa(password)) {
                showNotification('Usuario o contrase√±a incorrectos', 'warning');
                return;
            }

            localStorage.setItem('rachamuffin_currentUser', JSON.stringify(user));
            currentUser = user;
            showUserConfig();
            showNotification(`¬°Bienvenido de vuelta, ${username}!`, 'success');
        }

        function showUserConfig() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userConfig').style.display = 'block';
            loadUserConfig();
        }

        function loadUserConfig() {
            if (!currentUser) return;

            const streakType = currentUser.streakType || 'exercise';
            const streakRadio = document.querySelector(`input[value="${streakType}"]`);
            if (streakRadio) {
                streakRadio.checked = true;
            }

            if (streakType === 'custom') {
                document.getElementById('customStreakInput').style.display = 'block';
                document.getElementById('customStreakText').value = currentUser.customStreak || '';
            }

            document.getElementById('avatarNameInput').value = currentUser.avatarName || 'Hero';
            document.getElementById('avatarStyleSelect').value = currentUser.avatarStyle || 'adventurer';
            updateAvatarPreview();
        }

        function updateAvatarPreview() {
            const name = document.getElementById('avatarNameInput').value || 'Hero';
            const style = document.getElementById('avatarStyleSelect').value || 'adventurer';
            
            const previewImg = document.getElementById('customAvatarPreview');
            previewImg.src = `https://api.dicebear.com/7.x/${style}/svg?seed=${encodeURIComponent(name)}`;
        }

        function saveUserConfig() {
            if (!currentUser) {
                showNotification('Debes iniciar sesi√≥n primero', 'warning');
                return;
            }

            const selectedStreakType = document.querySelector('input[name="streakType"]:checked');
            if (!selectedStreakType) {
                showNotification('Selecciona un tipo de racha', 'warning');
                return;
            }

            const streakType = selectedStreakType.value;
            let customStreak = '';

            if (streakType === 'custom') {
                customStreak = document.getElementById('customStreakText').value.trim();
                if (!customStreak) {
                    showNotification('Describe tu racha personalizada', 'warning');
                    return;
                }
            }

            const avatarName = document.getElementById('avatarNameInput').value.trim() || 'Hero';
            const avatarStyle = document.getElementById('avatarStyleSelect').value;

            currentUser.streakType = streakType;
            currentUser.customStreak = customStreak;
            currentUser.avatarName = avatarName;
            currentUser.avatarStyle = avatarStyle;
            currentUser.avatarSeed = avatarName;

            const users = JSON.parse(localStorage.getItem('rachamuffin_users') || '{}');
            const username = Object.keys(users).find(key => users[key] === currentUser || users[key].password === currentUser.password);
            
            if (username) {
                users[username] = currentUser;
                localStorage.setItem('rachamuffin_users', JSON.stringify(users));
                localStorage.setItem('rachamuffin_currentUser', JSON.stringify(currentUser));
            }

            if (streak === 0 && coins === 0) {
                updateMainAvatar();
            }

            showNotification('¬°Configuraci√≥n guardada exitosamente!', 'success');
            closeConfigModal();
        }

        function updateMainAvatar() {
            if (currentUser && currentUser.avatarStyle && currentUser.avatarSeed) {
                avatarEl.src = `https://api.dicebear.com/7.x/${currentUser.avatarStyle}/svg?seed=${encodeURIComponent(currentUser.avatarSeed)}`;
            }
        }

        function logoutUser() {
            localStorage.removeItem('rachamuffin_currentUser');
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userConfig').style.display = 'none';
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function getStreakTypeName() {
            if (currentUser) {
                const type = currentUser.streakType;
                const custom = currentUser.customStreak;
                
                const names = {
                    'exercise': 'ejercicio',
                    'study': 'estudio',
                    'diet': 'dieta saludable',
                    'smoking': 'dejar de fumar',
                    'reading': 'lectura',
                    'meditation': 'meditaci√≥n',
                    'custom': custom || 'racha personalizada'
                };
                
                return names[type] || 'racha';
            }
            return 'racha';
        }

        // Cerrar modal al hacer click fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('configModal');
            if (event.target === modal) {
                closeConfigModal();
            }
        }
    </script>
