<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachamuffin - Hero Streak</title>
    <style>
        /* ESTILO ESTILO ANIME / VIDEOJUEGO MEJORADO */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --primary: #ff4757;
            --primary-light: #ff6b7a;
            --gold: #ffa502;
            --gold-light: #ffb938;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #ffffff;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #0f0f23, #1a0a1a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: var(--light);
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Part铆culas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ff4757, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffa502, transparent),
                radial-gradient(1px 1px at 90px 40px, #8b5cf6, transparent),
                radial-gradient(1px 1px at 130px 80px, #06b6d4, transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-200px); }
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(26, 26, 26, 0.9));
            padding: 2.5rem;
            border-radius: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan)) 1;
            box-shadow:
                0 0 30px rgba(255, 71, 87, 0.3),
                0 0 60px rgba(255, 165, 2, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            width: 350px;
            position: relative;
            animation: containerGlow 3s ease-in-out infinite alternate;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            animation: slideInUp 1s ease-out, containerGlow 3s ease-in-out infinite alternate 1s;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan), var(--primary));
            background-size: 300% 300%;
            border-radius: 27px;
            z-index: -1;
            animation: borderFlow 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 0 30px rgba(255, 71, 87, 0.3), 0 0 60px rgba(255, 165, 2, 0.2); }
            100% { box-shadow: 0 0 40px rgba(255, 71, 87, 0.5), 0 0 80px rgba(255, 165, 2, 0.3); }
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            font-weight: 900;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.3rem;
            animation: statsSlideIn 1s ease-out 0.5s both;
        }

        @keyframes statsSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stats div {
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.1), rgba(255, 165, 2, 0.1));
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 71, 87, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats div::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .stats div:hover::before {
            left: 100%;
        }

        .stats div:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            border-color: var(--primary);
        }

        .stat-box {
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }

        .stat-number {
            display: inline-block;
            animation: numberPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* EL AVATAR MEJORADO */
        .avatar-container {
            width: 220px;
            height: 280px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            margin: 0 auto 2rem;
            border-radius: 20px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple)) 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(255, 71, 87, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: avatarFloat 3s ease-in-out infinite, avatarSlideIn 1s ease-out 0.7s both;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes avatarSlideIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
            animation: avatarRotate 4s linear infinite;
            opacity: 0.3;
        }

        .avatar-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 17px;
            z-index: 1;
        }

        @keyframes avatarRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar-img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 12px;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.6));
            transition: all 0.3s ease;
            animation: avatarGlow 2s ease-in-out infinite alternate;
        }

        @keyframes avatarGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.6)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 165, 2, 0.8)); }
        }

        .avatar-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(255, 71, 87, 0.9));
        }

        /* Efecto de evoluci贸n */
        .avatar-evolving {
            animation: avatarEvolution 1s ease-in-out;
        }

        @keyframes avatarEvolution {
            0% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.2) rotateY(90deg); filter: brightness(2); }
            50% { transform: scale(1.1) rotateY(180deg); filter: brightness(1.5) hue-rotate(90deg); }
            75% { transform: scale(1.2) rotateY(270deg); filter: brightness(2); }
            100% { transform: scale(1) rotateY(360deg); filter: brightness(1); }
        }

        /* BOTONES MEJORADOS */
        button {
            background: linear-gradient(145deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 1.2rem 1.8rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 6px 0 #b33939,
                0 6px 20px rgba(255, 71, 87, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: buttonSlideIn 1s ease-out 0.9s both;
        }

        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 8px 0 #b33939,
                0 8px 30px rgba(255, 71, 87, 0.6),
                0 0 40px rgba(255, 71, 87, 0.4);
            background: linear-gradient(145deg, var(--primary-light), var(--primary));
        }

        button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow:
                0 2px 0 #b33939,
                0 2px 10px rgba(255, 71, 87, 0.3);
        }

        button:disabled {
            background: linear-gradient(145deg, #555, #666);
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            animation: none;
        }

        .reset-btn {
            background: transparent;
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: 20px;
            box-shadow: none;
            border: 2px solid var(--gold);
            padding: 0.8rem 1.5rem;
            animation: buttonSlideIn 1s ease-out 1.1s both;
        }

        .reset-btn:hover {
            background: rgba(255, 165, 2, 0.1);
            color: var(--gold-light);
            border-color: var(--gold-light);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
        }

        /* Efectos de part铆culas adicionales */
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @keyframes evolutionParticle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + 100px), calc(-50% - 100px)) scale(0);
                opacity: 0;
            }
        }

        /* Efectos adicionales para mejor experiencia */
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background: linear-gradient(145deg, #28a745, #34ce57); }
            100% { transform: scale(1); }
        }

        /* Mensaje de evoluci贸n mejorado */
        #message {
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            animation: messageGlow 2s ease-in-out infinite;
        }

        @keyframes messageGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rachamuffin</h1>
        
        <div class="stats">
            <div> <span id="streak">0</span> D铆as</div>
            <div class="stat-box"> <span id="coins">0</span></div>
        </div>

        <div class="avatar-container">
            <img src="" alt="Avatar" class="avatar-img" id="avatar">
        </div>

        <button id="checkButton" onclick="completeMission()">隆MISIN CUMPLIDA!</button>
        
        <p id="message" style="font-size: 0.9rem; margin-top: 10px; color: #ffa502;"></p>

        <button class="reset-btn" onclick="resetGame()">Reiniciar Prueba (Debug)</button>
    </div>

    <script>
        // LGICA DE LA APP
        let streak = parseInt(localStorage.getItem('rachamuffin_streak')) || 0;
        let coins = parseInt(localStorage.getItem('rachamuffin_coins')) || 0;
        let lastCheck = localStorage.getItem('rachamuffin_lastCheck') || "";

        const streakEl = document.getElementById('streak');
        const coinsEl = document.getElementById('coins');
        const checkButton = document.getElementById('checkButton');
        const messageEl = document.getElementById('message');
        const avatarEl = document.getElementById('avatar');

        // Variables del avatar
        let avatarSeed = localStorage.getItem('rachamuffin_avatarSeed') || "Lucky";
        let lastAvatarUpdate = parseInt(localStorage.getItem('rachamuffin_lastAvatarUpdate')) || 0;

        // Verificar racha rota al cargar la p谩gina
        checkStreakBreak();

        // Actualizar visual al cargar
        updateDisplay();

        function checkStreakBreak() {
            if (lastCheck && lastCheck !== "") {
                const lastCheckDate = new Date(lastCheck);
                const today = new Date();
                const timeDifference = today.getTime() - lastCheckDate.getTime();
                const hoursDifference = timeDifference / (1000 * 3600);

                if (hoursDifference > 48) {
                    alert("隆Has roto tu racha!");
                    streak = 0;
                    lastAvatarUpdate = 0; // Resetear nivel del avatar
                    coins = Math.max(0, coins - 20); // No permitir monedas negativas
                    saveData();
                }
            }
        }

        function generateAvatarSeed(streakCount) {
            const level = Math.floor(streakCount / 5);
            const seeds = ["Lucky", "Warrior", "Hero", "Champion", "Legend", "Master", "Grandmaster", "Mythic", "Divine", "Eternal"];
            return seeds[Math.min(level, seeds.length - 1)];
        }

        function updateAvatar() {
            const seed = generateAvatarSeed(streak);
            avatarSeed = seed;
            avatarEl.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${seed}`;
            localStorage.setItem('rachamuffin_avatarSeed', avatarSeed);
            localStorage.setItem('rachamuffin_lastAvatarUpdate', streak);
        }

        function checkAvatarEvolution() {
            const newLevel = Math.floor(streak / 5);
            const oldLevel = Math.floor(lastAvatarUpdate / 5);
            
            if (newLevel > oldLevel && streak > 0) {
                // Animaci贸n de evoluci贸n del avatar
                avatarEl.classList.add('avatar-evolving');
                
                setTimeout(() => {
                    updateAvatar();
                    messageEl.innerText = `隆Tu avatar ha evolucionado a nivel ${newLevel}! Ω`;
                    
                    // Crear part铆culas especiales de evoluci贸n
                    createEvolutionParticles();
                    
                    setTimeout(() => {
                        if (messageEl.innerText.includes("evolucionado")) {
                            messageEl.innerText = "隆Nivel de poder aumentando!";
                        }
                    }, 3000);
                }, 500);
                
                setTimeout(() => {
                    avatarEl.classList.remove('avatar-evolving');
                }, 1500);
            }
        }

        function createEvolutionParticles() {
            const colors = ['#ff4757', '#ffa502', '#8b5cf6', '#06b6d4', '#ffffff'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-effect';
                    particle.style.cssText = `
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%);
                        animation: evolutionParticle 2s ease-out forwards;
                        z-index: 1000;
                        box-shadow: 0 0 10px currentColor;
                    `;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }, i * 100);
            }
        }

        function activateSuccessEffects() {
            // Efecto de pulsaci贸n en el bot贸n
            checkButton.classList.add('success-animation');
            setTimeout(() => {
                checkButton.classList.remove('success-animation');
            }, 600);

            // Efecto de brillo en el container
            const container = document.querySelector('.container');
            container.style.animation = 'containerGlow 0.5s ease-in-out';
            setTimeout(() => {
                container.style.animation = 'containerGlow 3s ease-in-out infinite alternate';
            }, 500);

            // Crear part铆culas de 茅xito
            createSuccessParticles();

            // Animaci贸n de n煤meros
            animateNumbers();
        }

        function createSuccessParticles() {
            const colors = ['#ff4757', '#ffa502', '#8b5cf6', '#06b6d4'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-effect';
                    particle.style.cssText = `
                        position: absolute;
                        width: 6px;
                        height: 6px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        animation: particleFloat 1s ease-out forwards;
                        z-index: 1000;
                    `;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }, i * 50);
            }
        }

        function animateNumbers() {
            const streakNumber = document.getElementById('streak');
            const coinsNumber = document.getElementById('coins');
            
            streakNumber.style.animation = 'numberPulse 0.6s ease-in-out';
            coinsNumber.style.animation = 'numberPulse 0.6s ease-in-out';
            
            setTimeout(() => {
                streakNumber.style.animation = '';
                coinsNumber.style.animation = '';
            }, 600);
        }

        function completeMission() {
            const today = new Date().toDateString();

            if (lastCheck === today) {
                alert("隆Ya cumpliste tu misi贸n hoy, Guerrero!");
                return;
            }

            // Sumar racha y monedas
            streak++;
            coins += 10;
            lastCheck = today;

            // Verificar evoluci贸n del avatar
            checkAvatarEvolution();

            // Activar efectos visuales
            activateSuccessEffects();

            // Guardar en el navegador
            saveData();
            updateDisplay();
            
            if (!messageEl.innerText.includes("evolucionado")) {
                messageEl.innerText = "隆Nivel de poder aumentando!";
            }
            checkButton.disabled = true;
        }

        function saveData() {
            localStorage.setItem('rachamuffin_streak', streak);
            localStorage.setItem('rachamuffin_coins', coins);
            localStorage.setItem('rachamuffin_lastCheck', lastCheck);
            localStorage.setItem('rachamuffin_avatarSeed', avatarSeed);
            localStorage.setItem('rachamuffin_lastAvatarUpdate', lastAvatarUpdate);
        }

        function updateDisplay() {
            streakEl.innerText = streak;
            coinsEl.innerText = coins;
            
            // Actualizar avatar
            updateAvatar();
            
            // Verificar si ya presion贸 hoy
            const today = new Date().toDateString();
            if (lastCheck === today) {
                checkButton.disabled = true;
                checkButton.innerText = "隆COMPLETADO!";
            }
        }

        function resetGame() {
            if(confirm("驴Seguro que quieres borrar tu progreso?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
