<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachamuffin - Hero Streak</title>
    <style>
        /* ESTILO ESTILO ANIME / VIDEOJUEGO MEJORADO */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --primary: #ff4757;
            --primary-light: #ff6b7a;
            --gold: #ffa502;
            --gold-light: #ffb938;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #ffffff;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #0f0f23, #1a0a1a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: var(--light);
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Part√≠culas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ff4757, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffa502, transparent),
                radial-gradient(1px 1px at 90px 40px, #8b5cf6, transparent),
                radial-gradient(1px 1px at 130px 80px, #06b6d4, transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-200px); }
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(26, 26, 26, 0.9));
            padding: 2.5rem;
            border-radius: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan)) 1;
            box-shadow:
                0 0 30px rgba(255, 71, 87, 0.3),
                0 0 60px rgba(255, 165, 2, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            width: 350px;
            position: relative;
            animation: containerGlow 3s ease-in-out infinite alternate;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            animation: slideInUp 1s ease-out, containerGlow 3s ease-in-out infinite alternate 1s;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan), var(--primary));
            background-size: 300% 300%;
            border-radius: 27px;
            z-index: -1;
            animation: borderFlow 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 0 30px rgba(255, 71, 87, 0.3), 0 0 60px rgba(255, 165, 2, 0.2); }
            100% { box-shadow: 0 0 40px rgba(255, 71, 87, 0.5), 0 0 80px rgba(255, 165, 2, 0.3); }
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            font-weight: 900;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.3rem;
            animation: statsSlideIn 1s ease-out 0.5s both;
        }

        @keyframes statsSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stats div {
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.1), rgba(255, 165, 2, 0.1));
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 71, 87, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats div::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .stats div:hover::before {
            left: 100%;
        }

        .stats div:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            border-color: var(--primary);
        }

        .stat-box {
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }

        .stat-number {
            display: inline-block;
            animation: numberPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* EL AVATAR MEJORADO */
        .avatar-container {
            width: 220px;
            height: 280px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            margin: 0 auto 2rem;
            border-radius: 20px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple)) 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(255, 71, 87, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            animation: avatarFloat 3s ease-in-out infinite, avatarSlideIn 1s ease-out 0.7s both;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes avatarSlideIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
            animation: avatarRotate 4s linear infinite;
            opacity: 0.3;
        }

        .avatar-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 17px;
            z-index: 1;
        }

        @keyframes avatarRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar-img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 12px;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.6));
            transition: all 0.3s ease;
            animation: avatarGlow 2s ease-in-out infinite alternate;
        }

        @keyframes avatarGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.6)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 165, 2, 0.8)); }
        }

        .avatar-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px rgba(255, 71, 87, 0.9));
        }

        /* Efecto de evoluci√≥n */
        .avatar-evolving {
            animation: avatarEvolution 1s ease-in-out;
        }

        @keyframes avatarEvolution {
            0% { transform: scale(1) rotateY(0deg); }
            25% { transform: scale(1.2) rotateY(90deg); filter: brightness(2); }
            50% { transform: scale(1.1) rotateY(180deg); filter: brightness(1.5) hue-rotate(90deg); }
            75% { transform: scale(1.2) rotateY(270deg); filter: brightness(2); }
            100% { transform: scale(1) rotateY(360deg); filter: brightness(1); }
        }

        /* BOTONES MEJORADOS */
        button {
            background: linear-gradient(145deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 1.2rem 1.8rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 6px 0 #b33939,
                0 6px 20px rgba(255, 71, 87, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: buttonSlideIn 1s ease-out 0.9s both;
        }

        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 8px 0 #b33939,
                0 8px 30px rgba(255, 71, 87, 0.6),
                0 0 40px rgba(255, 71, 87, 0.4);
            background: linear-gradient(145deg, var(--primary-light), var(--primary));
        }

        button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow:
                0 2px 0 #b33939,
                0 2px 10px rgba(255, 71, 87, 0.3);
        }

        button:disabled {
            background: linear-gradient(145deg, #555, #666);
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            animation: none;
        }

        .reset-btn {
            background: transparent;
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: 20px;
            box-shadow: none;
            border: 2px solid var(--gold);
            padding: 0.8rem 1.5rem;
            animation: buttonSlideIn 1s ease-out 1.1s both;
        }

        .reset-btn:hover {
            background: rgba(255, 165, 2, 0.1);
            color: var(--gold-light);
            border-color: var(--gold-light);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
        }

        /* Efectos de part√≠culas adicionales */
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @keyframes evolutionParticle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + 100px), calc(-50% - 100px)) scale(0);
                opacity: 0;
            }
        }

        /* Efectos adicionales para mejor experiencia */
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background: linear-gradient(145deg, #28a745, #34ce57); }
            100% { transform: scale(1); }
        }

        /* Mensaje de evoluci√≥n mejorado */
        #message {
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
            animation: messageGlow 2s ease-in-out infinite;
        }

        @keyframes messageGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Bot√≥n de configuraci√≥n */
        .config-btn {
            background: linear-gradient(145deg, var(--purple), #a855f7);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            animation: buttonSlideIn 1s ease-out 1.3s both;
        }

        .config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95), rgba(0, 0, 0, 0.95));
            margin: 5% auto;
            padding: 2rem;
            border-radius: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--primary), var(--gold), var(--purple), var(--cyan)) 1;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.5s ease-out;
            box-shadow: 0 0 50px rgba(255, 71, 87, 0.3);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close {
            color: var(--primary);
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: var(--gold);
            transform: scale(1.2);
        }

        .modal-content h2 {
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .modal-content h3 {
            color: var(--gold);
            margin: 1.5rem 0 1rem 0;
            text-align: center;
        }

        /* Input Groups */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            padding: 1rem;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button Groups */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .button-group button {
            padding: 1rem 2rem;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .button-group .secondary {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
        }

        .button-group .secondary:hover {
            background: rgba(255, 165, 2, 0.1);
            box-shadow: 0 0 15px rgba(255, 165, 2, 0.3);
        }

        /* Streak Types */
        .streak-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .streak-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(145deg, rgba(255, 71, 87, 0.1), rgba(255, 165, 2, 0.1));
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .streak-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            border-color: var(--primary);
        }

        .streak-option input[type="radio"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .streak-option span {
            font-weight: bold;
            color: var(--light);
        }

        .streak-option input[type="radio"]:checked + span {
            color: var(--gold);
            text-shadow: 0 0 10px currentColor;
        }

        /* Avatar Customization */
        .avatar-customization {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .avatar-preview {
            text-align: center;
        }

        .avatar-preview img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }

        .avatar-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .avatar-options label {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .avatar-options input,
        .avatar-options select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            padding: 0.8rem;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .avatar-options input:focus,
        .avatar-options select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }

        #customStreakInput {
            margin: 1rem 0;
        }

        #customStreakInput input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            padding: 1rem;
            color: var(--light);
            font-size: 1rem;
        }

        #customStreakInput input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-content {
                margin: 10% auto;
                padding: 1.5rem;
                width: 95%;
            }

            .streak-types {
                grid-template-columns: 1fr;
            }

            .avatar-customization {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rachamuffin</h1>
        
        <div class="stats">
            <div>üî• <span id="streak">0</span> D√≠as</div>
            <div class="stat-box">üí∞ <span id="coins">0</span></div>
        </div>

        <div class="avatar-container">
            <img src="" alt="Avatar" class="avatar-img" id="avatar">
        </div>

        <button id="checkButton" onclick="completeMission()">¬°MISI√ìN CUMPLIDA!</button>
        
        <p id="message" style="font-size: 0.9rem; margin-top: 10px; color: #ffa502;"></p>

        <button class="reset-btn" onclick="resetGame()">Reiniciar Prueba (Debug)</button>
        <button class="config-btn" onclick="openConfigModal()">‚öôÔ∏è Configurar Perfil</button>
    </div>

    <!-- Modal de Configuraci√≥n/Login -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfigModal()">&times;</span>
            <h2>‚öôÔ∏è Configuraci√≥n de Perfil</h2>
            
            <div id="loginSection">
                <h3>üë§ Acceso al Perfil</h3>
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Nombre de usuario">
                    <input type="password" id="passwordInput" placeholder="Contrase√±a">
                </div>
                <div class="button-group">
                    <button onclick="loginUser()">üöÄ Iniciar Sesi√≥n</button>
                    <button onclick="registerUser()" class="secondary">üìù Registrarse</button>
                </div>
            </div>

            <div id="userConfig" style="display: none;">
                <h3>üéØ Mi Racha</h3>
                <div class="streak-types">
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="exercise">
                        <span>üí™ Ejercicio</span>
                    </label>
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="study">
                        <span>üìö Estudiar</span>
                    </label>
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="diet">
                        <span>ü•ó Dieta Saludable</span>
                    </label>
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="smoking">
                        <span>üö≠ Dejar de Fumar</span>
                    </label>
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="reading">
                        <span>üìñ Leer</span>
                    </label>
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="meditation">
                        <span>üßò Meditar</span>
                    </label>
                    <label class="streak-option">
                        <input type="radio" name="streakType" value="custom">
                        <span>‚≠ê Personalizada</span>
                    </label>
                </div>
                
                <div id="customStreakInput" style="display: none;">
                    <input type="text" id="customStreakText" placeholder="Describe tu racha personalizada">
                </div>

                <h3>ü¶∏ Avatar Personalizado</h3>
                <div class="avatar-customization">
                    <div class="avatar-preview">
                        <img id="customAvatarPreview" src="" alt="Preview">
                    </div>
                    <div class="avatar-options">
                        <label>Nombre del Avatar:</label>
                        <input type="text" id="avatarNameInput" placeholder="Nombre">
                        
                        <label>Estilo:</label>
                        <select id="avatarStyleSelect">
                            <option value="adventurer">Aventurero</option>
                            <option value="avataaars">Avataaars</option>
                            <option value="big-ears">Orejas Grandes</option>
                            <option value="big-smile">Gran Sonrisa</option>
                            <option value="bottts">Bots</option>
                            <option value="croodles">Croodles</option>
                            <option value="fun-emoji">Emoji Divertido</option>
                            <option value="icons">Iconos</option>
                            <option value="identicon">Identicon</option>
                            <option value="initials">Iniciales</option>
                            <option value="micah">Micah</option>
                            <option value="miniavs">Mini Avs</option>
                            <option value="open-peeps">Personas Abiertas</option>
                            <option value="personas">Personas</option>
                            <option value="pixel-art">Pixel Art</option>
                            <option value="rings">Anillos</option>
                            <option value="shapes">Formas</option>
                            <option value="thumbs">Pulgar</option>
                        </select>
                        
                        <button onclick="updateAvatarPreview()">üîÑ Actualizar Preview</button>
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="saveUserConfig()">üíæ Guardar Configuraci√≥n</button>
                    <button onclick="logoutUser()" class="secondary">üö™ Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // L√ìGICA DE LA APP
        let streak = parseInt(localStorage.getItem('rachamuffin_streak')) || 0;
        let coins = parseInt(localStorage.getItem('rachamuffin_coins')) || 0;
        let lastCheck = localStorage.getItem('rachamuffin_lastCheck') || "";

        const streakEl = document.getElementById('streak');
        const coinsEl = document.getElementById('coins');
        const checkButton = document.getElementById('checkButton');
        const messageEl = document.getElementById('message');
        const avatarEl = document.getElementById('avatar');

        // Variables del avatar
        let avatarSeed = localStorage.getItem('rachamuffin_avatarSeed') || "Lucky";
        let lastAvatarUpdate = parseInt(localStorage.getItem('rachamuffin_lastAvatarUpdate')) || 0;

        // Verificar racha rota al cargar la p√°gina
        checkStreakBreak();

        // Actualizar visual al cargar
        updateDisplay();

        function checkStreakBreak() {
            if (lastCheck && lastCheck !== "") {
                const lastCheckDate = new Date(lastCheck);
                const today = new Date();
                const timeDifference = today.getTime() - lastCheckDate.getTime();
                const hoursDifference = timeDifference / (1000 * 3600);

                if (hoursDifference > 48) {
                    alert("¬°Has roto tu racha!");
                    streak = 0;
                    lastAvatarUpdate = 0; // Resetear nivel del avatar
                    coins = Math.max(0, coins - 20); // No permitir monedas negativas
                    saveData();
                }
            }
        }

        function generateAvatarSeed(streakCount) {
            const level = Math.floor(streakCount / 5);
            const seeds = ["Lucky", "Warrior", "Hero", "Champion", "Legend", "Master", "Grandmaster", "Mythic", "Divine", "Eternal"];
            return seeds[Math.min(level, seeds.length - 1)];
        }

        function updateAvatar() {
            const seed = generateAvatarSeed(streak);
            avatarSeed = seed;
            avatarEl.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${seed}`;
            localStorage.setItem('rachamuffin_avatarSeed', avatarSeed);
            localStorage.setItem('rachamuffin_lastAvatarUpdate', streak);
        }

        function checkAvatarEvolution() {
            const newLevel = Math.floor(streak / 5);
            const oldLevel = Math.floor(lastAvatarUpdate / 5);
            
            if (newLevel > oldLevel && streak > 0) {
                // Animaci√≥n de evoluci√≥n del avatar
                avatarEl.classList.add('avatar-evolving');
                
                setTimeout(() => {
                    updateAvatar();
                    messageEl.innerText = `¬°Tu avatar ha evolucionado a nivel ${newLevel}! ü¶∏`;
                    
                    // Crear part√≠culas especiales de evoluci√≥n
                    createEvolutionParticles();
                    
                    setTimeout(() => {
                        if (messageEl.innerText.includes("evolucionado")) {
                            messageEl.innerText = "¬°Nivel de poder aumentando!";
                        }
                    }, 3000);
                }, 500);
                
                setTimeout(() => {
                    avatarEl.classList.remove('avatar-evolving');
                }, 1500);
            }
        }

        function createEvolutionParticles() {
            const colors = ['#ff4757', '#ffa502', '#8b5cf6', '#06b6d4', '#ffffff'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-effect';
                    particle.style.cssText = `
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%);
                        animation: evolutionParticle 2s ease-out forwards;
                        z-index: 1000;
                        box-shadow: 0 0 10px currentColor;
                    `;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }, i * 100);
            }
        }

        function activateSuccessEffects() {
            // Efecto de pulsaci√≥n en el bot√≥n
            checkButton.classList.add('success-animation');
            setTimeout(() => {
                checkButton.classList.remove('success-animation');
            }, 600);

            // Efecto de brillo en el container
            const container = document.querySelector('.container');
            container.style.animation = 'containerGlow 0.5s ease-in-out';
            setTimeout(() => {
                container.style.animation = 'containerGlow 3s ease-in-out infinite alternate';
            }, 500);

            // Crear part√≠culas de √©xito
            createSuccessParticles();

            // Animaci√≥n de n√∫meros
            animateNumbers();
        }

        function createSuccessParticles() {
            const colors = ['#ff4757', '#ffa502', '#8b5cf6', '#06b6d4'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-effect';
                    particle.style.cssText = `
                        position: absolute;
                        width: 6px;
                        height: 6px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        animation: particleFloat 1s ease-out forwards;
                        z-index: 1000;
                    `;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }, i * 50);
            }
        }

        function animateNumbers() {
            const streakNumber = document.getElementById('streak');
            const coinsNumber = document.getElementById('coins');
            
            streakNumber.style.animation = 'numberPulse 0.6s ease-in-out';
            coinsNumber.style.animation = 'numberPulse 0.6s ease-in-out';
            
            setTimeout(() => {
                streakNumber.style.animation = '';
                coinsNumber.style.animation = '';
            }, 600);
        }

        function completeMission() {
            const today = new Date().toDateString();

            if (lastCheck === today) {
                alert("¬°Ya cumpliste tu misi√≥n hoy, Guerrero!");
                return;
            }

            // Sumar racha y monedas
            streak++;
            coins += 10;
            lastCheck = today;

            // Verificar evoluci√≥n del avatar
            checkAvatarEvolution();

            // Activar efectos visuales
            activateSuccessEffects();

            // Guardar en el navegador
            saveData();
            updateDisplay();
            
            if (!messageEl.innerText.includes("evolucionado")) {
                messageEl.innerText = "¬°Nivel de poder aumentando!";
            }
            checkButton.disabled = true;
        }

        function saveData() {
            localStorage.setItem('rachamuffin_streak', streak);
            localStorage.setItem('rachamuffin_coins', coins);
            localStorage.setItem('rachamuffin_lastCheck', lastCheck);
            localStorage.setItem('rachamuffin_avatarSeed', avatarSeed);
            localStorage.setItem('rachamuffin_lastAvatarUpdate', lastAvatarUpdate);
        }

        function updateDisplay() {
            streakEl.innerText = streak;
            coinsEl.innerText = coins;
            
            // Actualizar avatar
            updateAvatar();
            
            // Verificar si ya presion√≥ hoy
            const today = new Date().toDateString();
            if (lastCheck === today) {
                checkButton.disabled = true;
                checkButton.innerText = "¬°COMPLETADO!";
            }
        }

        function resetGame() {
            if(confirm("¬øSeguro que quieres borrar tu progreso?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // ========== SISTEMA DE LOGIN Y CONFIGURACI√ìN ==========

        // Variables globales para el usuario actual
        let currentUser = null;

        // Inicializaci√≥n
        window.onload = function() {
            checkCurrentUser();
            setupStreakTypeListener();
        };

        function checkCurrentUser() {
            const savedUser = localStorage.getItem('rachamuffin_currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showUserConfig();
            }
        }

        function setupStreakTypeListener() {
            const customRadio = document.querySelector('input[value="custom"]');
            const customInput = document.getElementById('customStreakInput');
            
            if (customRadio) {
                customRadio.addEventListener('change', function() {
                    if (this.checked) {
                        customInput.style.display = 'block';
                    }
                });
            }

            // Ocultar input cuando se selecciona otra opci√≥n
            const otherRadios = document.querySelectorAll('input[name="streakType"]:not([value="custom"])');
            otherRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    customInput.style.display = 'none';
                });
            });
        }

        function openConfigModal() {
            document.getElementById('configModal').style.display = 'block';
            checkCurrentUser();
        }

        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }

        function registerUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            // Verificar si el usuario ya existe
            const users = JSON.parse(localStorage.getItem('rachamuffin_users') || '{}');
            if (users[username]) {
                alert('El usuario ya existe. Intenta iniciar sesi√≥n.');
                return;
            }

            // Crear nuevo usuario
            users[username] = {
                password: btoa(password), // Encriptaci√≥n b√°sica
                streak: 0,
                coins: 0,
                streakType: 'exercise',
                customStreak: '',
                avatarSeed: 'Lucky',
                avatarStyle: 'adventurer',
                avatarName: username,
                lastCheck: ''
            };

            localStorage.setItem('rachamuffin_users', JSON.stringify(users));
            localStorage.setItem('rachamuffin_currentUser', JSON.stringify(users[username]));
            
            currentUser = users[username];
            showUserConfig();
            alert('¬°Usuario registrado exitosamente!');
        }

        function loginUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!username || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            const users = JSON.parse(localStorage.getItem('rachamuffin_users') || '{}');
            const user = users[username];

            if (!user || user.password !== btoa(password)) {
                alert('Usuario o contrase√±a incorrectos');
                return;
            }

            localStorage.setItem('rachamuffin_currentUser', JSON.stringify(user));
            currentUser = user;
            showUserConfig();
            alert('¬°Bienvenido de vuelta, ' + username + '!');
        }

        function showUserConfig() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userConfig').style.display = 'block';
            
            // Cargar datos del usuario
            loadUserConfig();
        }

        function loadUserConfig() {
            if (!currentUser) return;

            // Cargar tipo de racha
            const streakType = currentUser.streakType || 'exercise';
            const streakRadio = document.querySelector(`input[value="${streakType}"]`);
            if (streakRadio) {
                streakRadio.checked = true;
            }

            // Mostrar input personalizado si es necesario
            if (streakType === 'custom') {
                document.getElementById('customStreakInput').style.display = 'block';
                document.getElementById('customStreakText').value = currentUser.customStreak || '';
            }

            // Cargar datos del avatar
            document.getElementById('avatarNameInput').value = currentUser.avatarName || 'Hero';
            document.getElementById('avatarStyleSelect').value = currentUser.avatarStyle || 'adventurer';
            
            // Actualizar preview del avatar
            updateAvatarPreview();
        }

        function updateAvatarPreview() {
            const name = document.getElementById('avatarNameInput').value || 'Hero';
            const style = document.getElementById('avatarStyleSelect').value || 'adventurer';
            
            const previewImg = document.getElementById('customAvatarPreview');
            previewImg.src = `https://api.dicebear.com/7.x/${style}/svg?seed=${encodeURIComponent(name)}`;
        }

        function saveUserConfig() {
            if (!currentUser) {
                alert('Debes iniciar sesi√≥n primero');
                return;
            }

            // Obtener tipo de racha seleccionado
            const selectedStreakType = document.querySelector('input[name="streakType"]:checked');
            if (!selectedStreakType) {
                alert('Selecciona un tipo de racha');
                return;
            }

            const streakType = selectedStreakType.value;
            let customStreak = '';

            if (streakType === 'custom') {
                customStreak = document.getElementById('customStreakText').value.trim();
                if (!customStreak) {
                    alert('Describe tu racha personalizada');
                    return;
                }
            }

            // Obtener datos del avatar
            const avatarName = document.getElementById('avatarNameInput').value.trim() || 'Hero';
            const avatarStyle = document.getElementById('avatarStyleSelect').value;

            // Actualizar datos del usuario
            currentUser.streakType = streakType;
            currentUser.customStreak = customStreak;
            currentUser.avatarName = avatarName;
            currentUser.avatarStyle = avatarStyle;
            currentUser.avatarSeed = avatarName;

            // Guardar en localStorage
            const users = JSON.parse(localStorage.getItem('rachamuffin_users') || '{}');
            const username = Object.keys(users).find(key => users[key] === JSON.parse(localStorage.getItem('rachamuffin_currentUser')) || users[key].password === currentUser.password);
            
            if (username) {
                users[username] = currentUser;
                localStorage.setItem('rachamuffin_users', JSON.stringify(users));
                localStorage.setItem('rachamuffin_currentUser', JSON.stringify(currentUser));
            }

            // Actualizar avatar principal si est√° logueado
            if (streak === 0 && coins === 0) {
                updateMainAvatar();
            }

            alert('¬°Configuraci√≥n guardada exitosamente!');
            closeConfigModal();
        }

        function updateMainAvatar() {
            if (currentUser && currentUser.avatarStyle && currentUser.avatarSeed) {
                avatarEl.src = `https://api.dicebear.com/7.x/${currentUser.avatarStyle}/svg?seed=${encodeURIComponent(currentUser.avatarSeed)}`;
            }
        }

        function logoutUser() {
            localStorage.removeItem('rachamuffin_currentUser');
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('userConfig').style.display = 'none';
            
            // Limpiar campos
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function getStreakTypeName() {
            if (currentUser) {
                const type = currentUser.streakType;
                const custom = currentUser.customStreak;
                
                const names = {
                    'exercise': 'ejercicio',
                    'study': 'estudio',
                    'diet': 'dieta saludable',
                    'smoking': 'dejar de fumar',
                    'reading': 'lectura',
                    'meditation': 'meditaci√≥n',
                    'custom': custom || 'racha personalizada'
                };
                
                return names[type] || 'racha';
            }
            return 'racha';
        }

        // Modificar completeMission para usar el tipo de racha personalizado
        const originalCompleteMission = completeMission;
        completeMission = function() {
            const today = new Date().toDateString();

            if (lastCheck === today) {
                const streakName = getStreakTypeName();
                alert(`¬°Ya cumpliste tu misi√≥n de ${streakName} hoy, Guerrero!`);
                return;
            }

            // Sumar racha y monedas
            streak++;
            coins += 10;
            lastCheck = today;

            // Verificar evoluci√≥n del avatar
            checkAvatarEvolution();

            // Activar efectos visuales
            activateSuccessEffects();

            // Guardar en el navegador
            saveData();
            updateDisplay();
            
            if (!messageEl.innerText.includes("evolucionado")) {
                messageEl.innerText = "¬°Nivel de poder aumentando!";
            }
            checkButton.disabled = true;
        };

        // Cerrar modal al hacer click fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('configModal');
            if (event.target === modal) {
                closeConfigModal();
            }
        }
    </script>
